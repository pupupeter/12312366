<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>主控台 - 用戶系統</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft JhengHei', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: white;
        }

        .navbar {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 15px 30px;
            border-radius: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .navbar-brand {
            font-size: 1.5em;
            font-weight: bold;
        }

        .navbar-user {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2em;
            font-weight: bold;
        }

        .btn-logout {
            background: rgba(255, 107, 107, 0.8);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9em;
            transition: background 0.3s, transform 0.2s;
        }

        .btn-logout:hover {
            background: rgba(255, 107, 107, 1);
            transform: translateY(-2px);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .welcome-section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        .welcome-section h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .welcome-section p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .card-icon {
            font-size: 3em;
            margin-bottom: 15px;
        }

        .card h3 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .card p {
            opacity: 0.9;
            font-size: 0.95em;
            line-height: 1.5;
        }

        .stats-section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 15px;
            margin-top: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .stat-item {
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            opacity: 0.9;
            font-size: 0.9em;
        }

        .message {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }

        .message.success {
            background: rgba(212, 237, 218, 0.9);
            color: #155724;
        }

        .message.error {
            background: rgba(248, 215, 218, 0.9);
            color: #721c24;
        }

        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                gap: 15px;
            }

            .welcome-section h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <nav class="navbar">
            <div class="navbar-brand">🏠 用戶系統</div>
            <div class="navbar-user">
                <div class="user-info">
                    <div class="user-avatar" id="userAvatar">?</div>
                    <span id="username">{{ username }}</span>
                </div>
                <button class="btn-logout" onclick="logout()">登出</button>
            </div>
        </nav>

        <div id="message" class="message"></div>

        <div class="welcome-section">
            <h1>歡迎回來，<span id="welcomeUsername">{{ username }}</span>！👋</h1>
            <p>您已成功登入系統</p>
        </div>

        <div class="cards-grid">
            <div class="card" onclick="alert('個人資料功能開發中')">
                <div class="card-icon">👤</div>
                <h3>個人資料</h3>
                <p>查看和編輯您的個人資料、修改密碼等</p>
            </div>

            <div class="card" onclick="alert('設定功能開發中')">
                <div class="card-icon">⚙️</div>
                <h3>系統設定</h3>
                <p>自訂系統偏好設定和通知選項</p>
            </div>

            <div class="card" onclick="alert('活動記錄功能開發中')">
                <div class="card-icon">📊</div>
                <h3>活動記錄</h3>
                <p>查看您的登入歷史和操作記錄</p>
            </div>

            <div class="card" onclick="alert('說明功能開發中')">
                <div class="card-icon">❓</div>
                <h3>說明中心</h3>
                <p>獲取使用說明和常見問題解答</p>
            </div>
        </div>

        <div class="stats-section">
            <h2>📈 系統統計</h2>
            <div class="stats-grid">
                <div class="stat-item">
                    <div class="stat-number">1</div>
                    <div class="stat-label">登入次數</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="currentTime">--:--</div>
                    <div class="stat-label">目前時間</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number">0</div>
                    <div class="stat-label">待辦事項</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number">100%</div>
                    <div class="stat-label">系統正常</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const username = "{{ username }}";
        const messageDiv = document.getElementById('message');

        // 設定用戶頭像（顯示第一個字）
        const userAvatar = document.getElementById('userAvatar');
        userAvatar.textContent = username.charAt(0).toUpperCase();

        // 顯示訊息
        function showMessage(text, type) {
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }

        // 登出功能
        async function logout() {
            if (confirm('確定要登出嗎？')) {
                try {
                    const response = await fetch('/api/logout', {
                        method: 'POST'
                    });

                    const data = await response.json();

                    if (data.success) {
                        showMessage('登出成功，正在跳轉...', 'success');
                        setTimeout(() => {
                            window.location.href = '/login';
                        }, 1000);
                    } else {
                        showMessage('登出失敗', 'error');
                    }
                } catch (error) {
                    console.error('登出錯誤:', error);
                    showMessage('登出失敗，請重試', 'error');
                }
            }
        }

        // 更新時間
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('zh-TW', {
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
            document.getElementById('currentTime').textContent = timeString;
        }

        // 每秒更新時間
        updateTime();
        setInterval(updateTime, 1000);

        // 檢查登入狀態
        async function checkAuth() {
            try {
                const response = await fetch('/api/check_auth');
                const data = await response.json();

                if (!data.authenticated) {
                    window.location.href = '/login';
                }
            } catch (error) {
                console.error('檢查登入狀態錯誤:', error);
            }
        }

        // 每 5 分鐘檢查一次登入狀態
        setInterval(checkAuth, 5 * 60 * 1000);
    </script>
</body>
</html>
