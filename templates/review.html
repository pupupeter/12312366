                card.innerHTML = `
                    <input type="checkbox" class="card-checkbox"

                    <div class="korean">${word.korean}</div>

                    <div class="example">
                        <div class="example-korean"><strong>ä¾‹å¥ï¼š</strong>${word.example_korean || 'ç„¡'}</div>
                        <div class="example-chinese"><strong>ç¿»è­¯ï¼š</strong>${word.example_chinese || 'ç„¡'}</div>

        // æ¸²æŸ“è¡¨æ ¼è¦–åœ–
        function renderTable(words) {
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '';

            if (words.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="7" style="text-align: center; padding: 40px; color: #666;">
                            é‚„æ²’æœ‰æ”¶è—çš„å–®å­—

                return;

            words.forEach(word => {
                const row = document.createElement('tr');
                row.dataset.korean = word.korean;

                    row.classList.add('selected');
                }
                const level = word.level || 'æœªåˆ†ç´š';
                const exampleText = word.example_korean ?
                    `${word.example_korean}<br><small style="color:#999;">${word.example_chinese || ''}</small>` :
                    '<span style="color:#999;">ç„¡</span>';

                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        // æ¸²æŸ“å…©ç¨®è¦–åœ–
        function renderWords(words) {
            renderCards(words);
            renderTable(words);
        }

        function filterWords(searchTerm) {
            searchTerm = searchTerm.toLowerCase().trim();

            if (!searchTerm) {
                renderWords(allWords);
                return;
            }

            const filtered = allWords.filter(word => {
                return word.korean.toLowerCase().includes(searchTerm) ||
                       word.chinese.toLowerCase().includes(searchTerm) ||
                       word.definition.toLowerCase().includes(searchTerm);
            });

            renderWords(filtered);
        }

        function loadWords() {
            const basePath = getBasePath();
            fetch(`${basePath}/api/saved-words`)
                .then(response => response.json())
                .then(data => {
                    allWords = data.words;
                    document.getElementById('totalWords').textContent = allWords.length;
                    renderWords(allWords);
                    updateSelectedCount();
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('wordsContainer').innerHTML = `
                        <div class="empty-state">
                            <div class="icon">âŒ</div>
                            <h2>è¼‰å…¥å¤±æ•—</h2>
                            <p>è«‹é‡æ–°æ•´ç†é é¢</p>
                        </div>
                    `;
                });
        }

        // åŒ¯å‡º Modal æ§åˆ¶
        function openExportModal() {
            if (selectedWords.size === 0) {
                showNotification('è«‹å…ˆå‹¾é¸è¦åŒ¯å‡ºçš„å–®å­—', false);
                return;
            }
            document.getElementById('exportModal').classList.add('show');
        }

        function closeExportModal() {
            document.getElementById('exportModal').classList.remove('show');
        }

        // é»æ“Š Modal å¤–éƒ¨é—œé–‰
        document.getElementById('exportModal').addEventListener('click', function(e) {

        // åŒ¯å‡ºåˆ° Excel
        function exportToExcel() {
            const includeChinese = document.getElementById('exportChinese').checked;
            const includeLevel = document.getElementById('exportLevel').checked;
            const includeDefinition = document.getElementById('exportDefinition').checked;
            const includeExample = document.getElementById('exportExample').checked;

            // éæ¿¾å·²é¸æ“‡çš„å–®å­—
            const wordsToExport = allWords.filter(word => selectedWords.has(word.korean));

            if (wordsToExport.length === 0) {
                showNotification('æ²’æœ‰é¸æ“‡ä»»ä½•å–®å­—', false);
                return;
            }

            // å»ºç«‹ CSV å…§å®¹ (Excel å¯ç›´æ¥é–‹å•Ÿ)
            let headers = ['å–®å­—'];
            if (includeChinese) headers.push('ä¸­æ–‡ç¿»è­¯');
            if (includeLevel) headers.push('ç´šæ•¸');
            if (includeDefinition) headers.push('å®šç¾©/è§£é‡‹');
            if (includeExample) {
                headers.push('ä¾‹å¥');
                headers.push('ä¾‹å¥ç¿»è­¯');
            }

            let csvContent = '\ufeff'; // BOM for UTF-8
            csvContent += headers.join(',') + '\n';

            wordsToExport.forEach(word => {
                let row = [`"${(word.korean || '').replace(/"/g, '""')}"`];
                if (includeChinese) row.push(`"${(word.chinese || '').replace(/"/g, '""')}"`);
                if (includeLevel) row.push(`"${(word.level || 'æœªåˆ†ç´š').replace(/"/g, '""')}"`);
                if (includeDefinition) row.push(`"${(word.definition || '').replace(/"/g, '""')}"`);
                if (includeExample) {
                    row.push(`"${(word.example_korean || '').replace(/"/g, '""')}"`);
                    row.push(`"${(word.example_chinese || '').replace(/"/g, '""')}"`);
                }
                csvContent += row.join(',') + '\n';
            });

            // å»ºç«‹ä¸¦ä¸‹è¼‰æª”æ¡ˆ
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);

            const now = new Date();
            const timestamp = now.getFullYear() +
                String(now.getMonth() + 1).padStart(2, '0') +
                String(now.getDate()).padStart(2, '0') + '_' +
                String(now.getHours()).padStart(2, '0') +
                String(now.getMinutes()).padStart(2, '0');

            link.setAttribute('href', url);
            link.setAttribute('download', `éŸ“æ–‡å–®å­—_${wordsToExport.length}å€‹_${timestamp}.csv`);
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);

            closeExportModal();
            showNotification(`âœ… æˆåŠŸåŒ¯å‡º ${wordsToExport.length} å€‹å–®å­—ï¼`);
        }

        // æœå°‹åŠŸèƒ½
        document.getElementById('searchBox').addEventListener('input', function(e) {
            filterWords(e.target.value);
        });

        // è¼‰å…¥å–®å­—
        loadWords();
    </script>
