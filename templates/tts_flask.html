<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéôÔ∏è Gemini Multi-Speaker TTS Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft JhengHei', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            width: 100%;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .mode-toggle {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
        }

        .mode-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            padding: 10px 25px;
            font-size: 14px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .mode-btn.active {
            background: rgba(255, 255, 255, 0.4);
            border-color: #ffeb3b;
            box-shadow: 0 0 15px rgba(255, 235, 59, 0.3);
        }

        .mode-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .settings-panel {
            background: rgba(255, 255, 255, 0.05);
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 25px;
        }

        .settings-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 0.95em;
            margin-bottom: 8px;
            font-weight: bold;
        }

        .form-control {
            width: 100%;
            padding: 12px;
            font-size: 14px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
        }

        .form-control:focus {
            outline: none;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }

        select.form-control {
            cursor: pointer;
        }

        textarea.form-control {
            min-height: 150px;
            resize: vertical;
            font-family: 'Microsoft JhengHei', Arial, sans-serif;
        }

        .input-section {
            margin-bottom: 25px;
        }

        .hidden {
            display: none;
        }

        .process-btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
            width: 100%;
            margin-top: 10px;
        }

        .process-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.6);
        }

        .process-btn:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
        }

        .status-container {
            margin-top: 30px;
            padding: 25px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 15px;
            display: none;
            border: 2px solid rgba(78, 205, 196, 0.3);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .progress-bar {
            width: 100%;
            height: 25px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            overflow: hidden;
            margin: 15px 0;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4ecdc4, #44a08d);
            border-radius: 12px;
            width: 0%;
            transition: width 0.5s ease;
            box-shadow: 0 0 10px rgba(78, 205, 196, 0.5);
        }

        .status-message {
            font-size: 17px;
            margin-bottom: 10px;
            font-weight: 500;
            text-align: center;
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
        }

        .progress-percentage {
            text-align: center;
            font-size: 14px;
            margin-top: 8px;
            opacity: 0.8;
        }

        .result-container {
            margin-top: 25px;
            display: none;
        }

        .result-section {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .result-section h3 {
            margin-bottom: 15px;
            font-size: 1.3em;
        }

        .conversation-box {
            background: rgba(0, 0, 0, 0.2);
            padding: 15px;
            border-radius: 8px;
            white-space: pre-wrap;
            max-height: 300px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 14px;
            line-height: 1.6;
        }

        .content-preview {
            background: rgba(0, 0, 0, 0.2);
            padding: 15px;
            border-radius: 8px;
            max-height: 200px;
            overflow-y: auto;
            font-size: 13px;
            line-height: 1.5;
        }

        .audio-player {
            width: 100%;
            margin-top: 15px;
        }

        .download-btn {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 16px;
            border-radius: 20px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(78, 205, 196, 0.4);
        }

        .error-message {
            background: rgba(255, 82, 82, 0.8);
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }

        .info-box {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 0.9em;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2em;
            }

            .settings-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéôÔ∏è Gemini Multi-Speaker TTS</h1>
            <p>‰ΩøÁî® Google Gemini AI Â∞áÁ∂≤È†ÅÂÖßÂÆπËΩâÊèõÁÇ∫Â§öË™ûË®ÄÂ∞çË©±Èü≥È†ª</p>
        </div>

        <!-- Ê®°ÂºèÂàáÊèõ -->
        <div class="mode-toggle">
            <button class="mode-btn active" id="urlModeBtn" onclick="switchMode('url')">üåê URL Ê®°Âºè</button>
            <button class="mode-btn" id="manualModeBtn" onclick="switchMode('manual')">üí¨ ÊâãÂãïËº∏ÂÖ•</button>
        </div>

        <!-- Ë®≠ÂÆöÈù¢Êùø -->
        <div class="settings-panel">
            <h3 style="margin-bottom: 20px;">‚öôÔ∏è Ë®≠ÂÆö</h3>

            <div class="form-group">
                <label for="apiKey">Gemini API Key</label>
                <input type="password" id="apiKey" class="form-control" placeholder="Ëº∏ÂÖ•ÊÇ®ÁöÑ Gemini API KeyÔºàÊàñÂú® .env Ê™îÊ°à‰∏≠Ë®≠ÂÆöÔºâ">
            </div>

            <div class="settings-row">
                <div class="form-group">
                    <label for="language">Â∞çË©±Ë™ûË®Ä</label>
                    <select id="language" class="form-control">
                        <option value="en">English</option>
                        <option value="zh-cn">‰∏≠Êñá (Á∞°È´î)</option>
                        <option value="zh-tw">ÁπÅÈ´î‰∏≠Êñá</option>
                        <option value="ko">ÌïúÍµ≠Ïñ¥ (Korean)</option>
                        <option value="ja">Êó•Êú¨Ë™û (Japanese)</option>
                        <option value="es">Espa√±ol (Spanish)</option>
                        <option value="fr">Fran√ßais (French)</option>
                        <option value="de">Deutsch (German)</option>
                        <option value="it">Italiano (Italian)</option>
                        <option value="pt">Portugu√™s (Portuguese)</option>
                        <option value="ru">–†—É—Å—Å–∫–∏–π (Russian)</option>
                        <option value="ar">ÿßŸÑÿπÿ±ÿ®Ÿäÿ© (Arabic)</option>
                        <option value="th">‡πÑ‡∏ó‡∏¢ (Thai)</option>
                        <option value="vi">Ti·∫øng Vi·ªát (Vietnamese)</option>
                        <option value="id">Bahasa Indonesia</option>
                        <option value="hi">‡§π‡§ø‡§®‡•ç‡§¶‡•Ä (Hindi)</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="model">TTS Ê®°Âûã</label>
                    <select id="model" class="form-control">
                        <option value="gemini-2.5-flash-preview-tts">Gemini 2.5 Flash TTS</option>
                        <option value="gemini-2.5-pro-preview-tts">Gemini 2.5 Pro TTS</option>
                    </select>
                </div>
            </div>

            <div class="settings-row">
                <div class="form-group">
                    <label for="speaker1Name">Ë™™Ë©±ËÄÖ 1 ÂêçÁ®±</label>
                    <input type="text" id="speaker1Name" class="form-control" value="Joe">
                </div>

                <div class="form-group">
                    <label for="speaker1Voice">Ë™™Ë©±ËÄÖ 1 ËÅ≤Èü≥</label>
                    <select id="speaker1Voice" class="form-control">
                        <option value="Kore">Kore</option>
                        <option value="Puck">Puck</option>
                        <option value="Charon">Charon</option>
                        <option value="Fenrir">Fenrir</option>
                        <option value="Aoede">Aoede</option>
                    </select>
                </div>
            </div>

            <div class="settings-row">
                <div class="form-group">
                    <label for="speaker2Name">Ë™™Ë©±ËÄÖ 2 ÂêçÁ®±</label>
                    <input type="text" id="speaker2Name" class="form-control" value="Jane">
                </div>

                <div class="form-group">
                    <label for="speaker2Voice">Ë™™Ë©±ËÄÖ 2 ËÅ≤Èü≥</label>
                    <select id="speaker2Voice" class="form-control">
                        <option value="Puck" selected>Puck</option>
                        <option value="Kore">Kore</option>
                        <option value="Charon">Charon</option>
                        <option value="Fenrir">Fenrir</option>
                        <option value="Aoede">Aoede</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- URL Ëº∏ÂÖ•Ê®°Âºè -->
        <div id="urlInputSection" class="input-section">
            <div class="form-group">
                <label for="urlInput">Á∂≤È†Å URL</label>
                <input type="url" id="urlInput" class="form-control" placeholder="‰æãÂ¶ÇÔºöhttps://example.com/article">
            </div>
        </div>

        <!-- ÊâãÂãïËº∏ÂÖ•Ê®°Âºè -->
        <div id="manualInputSection" class="input-section hidden">
            <div class="form-group">
                <label for="conversationInput">Â∞çË©±ÂÖßÂÆπ</label>
                <textarea id="conversationInput" class="form-control" placeholder="Ê†ºÂºèÔºö&#10;Joe: How's it going today?&#10;Jane: Not too bad, how about you?"></textarea>
            </div>
        </div>

        <button id="processBtn" class="process-btn">üé¨ ÁîüÊàêË™ûÈü≥Â∞çË©±</button>

        <!-- ÁãÄÊÖãÈ°ØÁ§∫ -->
        <div id="statusContainer" class="status-container">
            <div class="status-message" id="statusMessage">ËôïÁêÜ‰∏≠...</div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="progress-percentage" id="progressPercentage">0%</div>
        </div>

        <!-- ÈåØË™§Ë®äÊÅØ -->
        <div id="errorMessage" class="error-message"></div>

        <!-- ÁµêÊûúÈ°ØÁ§∫ -->
        <div id="resultContainer" class="result-container">
            <!-- Á∂≤È†ÅÂÖßÂÆπÈ†êË¶Ω (ÂÉÖ URL Ê®°Âºè) -->
            <div id="contentPreviewSection" class="result-section hidden">
                <h3>üìÑ Á∂≤È†ÅÂÖßÂÆπÈ†êË¶Ω</h3>
                <div id="contentPreview" class="content-preview"></div>
            </div>

            <!-- ÁîüÊàêÁöÑÂ∞çË©± -->
            <div id="conversationSection" class="result-section">
                <h3>üí¨ ÁîüÊàêÁöÑÂ∞çË©±</h3>
                <div id="conversationDisplay" class="conversation-box"></div>
            </div>

            <!-- Èü≥È†ªÊí≠ÊîæÂô® -->
            <div id="audioSection" class="result-section">
                <h3>üéß Èü≥È†ªÊí≠Êîæ</h3>
                <audio id="audioPlayer" class="audio-player" controls></audio>
                <br>
                <a id="downloadBtn" href="#" class="download-btn" download>üì• ‰∏ãËºâÈü≥È†ªÊ™îÊ°à</a>
            </div>
        </div>
    </div>

    <script>
        let currentMode = 'url';
        let processId = null;
        let statusCheckInterval = null;

        // ÂàáÊèõÊ®°Âºè
        function switchMode(mode) {
            currentMode = mode;

            // Êõ¥Êñ∞ÊåâÈàïÁãÄÊÖã
            document.getElementById('urlModeBtn').classList.toggle('active', mode === 'url');
            document.getElementById('manualModeBtn').classList.toggle('active', mode === 'manual');

            // È°ØÁ§∫/Èö±ËóèÂ∞çÊáâËº∏ÂÖ•ÂçÄÂüü
            document.getElementById('urlInputSection').classList.toggle('hidden', mode !== 'url');
            document.getElementById('manualInputSection').classList.toggle('hidden', mode !== 'manual');
        }

        // È°ØÁ§∫ÈåØË™§Ë®äÊÅØ
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = '‚ùå ' + message;
            errorDiv.style.display = 'block';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        // Êõ¥Êñ∞ÈÄ≤Â∫¶
        function updateProgress(progress, message) {
            document.getElementById('progressFill').style.width = progress + '%';
            document.getElementById('statusMessage').textContent = message;
            document.getElementById('progressPercentage').textContent = Math.round(progress) + '%';
        }

        // ÈáçÁΩÆ UI
        function resetUI() {
            document.getElementById('processBtn').disabled = false;
            document.getElementById('processBtn').textContent = 'üé¨ ÁîüÊàêË™ûÈü≥Â∞çË©±';
            document.getElementById('statusContainer').style.display = 'none';
            document.getElementById('resultContainer').style.display = 'none';
            if (statusCheckInterval) {
                clearInterval(statusCheckInterval);
                statusCheckInterval = null;
            }
        }

        // Ê™¢Êü•ËôïÁêÜÁãÄÊÖã
        function checkStatus(processId) {
            fetch(`/tts/status/${processId}`)
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'processing') {
                        updateProgress(data.progress || 0, data.message || 'ËôïÁêÜ‰∏≠...');
                    } else if (data.status === 'completed') {
                        // ÂÆåÊàê
                        updateProgress(100, '‚úÖ ' + data.message);

                        // È°ØÁ§∫ÁµêÊûú
                        if (data.content_preview) {
                            document.getElementById('contentPreview').textContent = data.content_preview;
                            document.getElementById('contentPreviewSection').classList.remove('hidden');
                        } else {
                            document.getElementById('contentPreviewSection').classList.add('hidden');
                        }

                        document.getElementById('conversationDisplay').textContent = data.conversation;

                        const audioPlayer = document.getElementById('audioPlayer');
                        audioPlayer.src = `/tts/play/${data.filename}`;

                        const downloadBtn = document.getElementById('downloadBtn');
                        downloadBtn.href = `/tts/download/${data.filename}`;
                        downloadBtn.download = data.filename;

                        document.getElementById('resultContainer').style.display = 'block';

                        // ÂÅúÊ≠¢ÁãÄÊÖãÊ™¢Êü•
                        if (statusCheckInterval) {
                            clearInterval(statusCheckInterval);
                            statusCheckInterval = null;
                        }

                        // ÈáçÁΩÆÊåâÈàï
                        setTimeout(() => {
                            document.getElementById('processBtn').disabled = false;
                            document.getElementById('processBtn').textContent = 'üé¨ ÁîüÊàêË™ûÈü≥Â∞çË©±';
                        }, 1000);

                    } else if (data.status === 'error') {
                        showError(data.message || 'ËôïÁêÜÂ§±Êïó');
                        resetUI();
                    }
                })
                .catch(error => {
                    console.error('Status check error:', error);
                });
        }

        // ËôïÁêÜË°®ÂñÆÊèê‰∫§
        document.getElementById('processBtn').addEventListener('click', function() {
            const apiKey = document.getElementById('apiKey').value;
            const url = document.getElementById('urlInput').value.trim();
            const conversation = document.getElementById('conversationInput').value.trim();
            const speaker1Name = document.getElementById('speaker1Name').value;
            const speaker2Name = document.getElementById('speaker2Name').value;
            const speaker1Voice = document.getElementById('speaker1Voice').value;
            const speaker2Voice = document.getElementById('speaker2Voice').value;
            const language = document.getElementById('language').value;
            const model = document.getElementById('model').value;

            // È©óË≠âËº∏ÂÖ•
            if (currentMode === 'url' && !url) {
                showError('Ë´ãËº∏ÂÖ•Á∂≤È†Å URL');
                return;
            }

            if (currentMode === 'manual' && !conversation) {
                showError('Ë´ãËº∏ÂÖ•Â∞çË©±ÂÖßÂÆπ');
                return;
            }

            // Á¶ÅÁî®ÊåâÈàï
            this.disabled = true;
            this.textContent = 'ËôïÁêÜ‰∏≠...';

            // È°ØÁ§∫ÁãÄÊÖãÂÆπÂô®
            document.getElementById('statusContainer').style.display = 'block';
            updateProgress(0, 'ÈñãÂßãËôïÁêÜ...');

            // ÁôºÈÄÅË´ãÊ±Ç
            const requestBody = {
                mode: currentMode,
                url: url,
                conversation: conversation,
                api_key: apiKey,
                speaker1_name: speaker1Name,
                speaker2_name: speaker2Name,
                speaker1_voice: speaker1Voice,
                speaker2_voice: speaker2Voice,
                language: language,
                model: model
            };

            fetch('/tts/process', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(requestBody)
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    showError(data.error);
                    resetUI();
                    return;
                }

                processId = data.process_id;

                // ÈñãÂßãÂÆöÊúüÊ™¢Êü•ÁãÄÊÖã
                statusCheckInterval = setInterval(() => {
                    checkStatus(processId);
                }, 1000);
            })
            .catch(error => {
                showError('Ë´ãÊ±ÇÂ§±Êïó: ' + error.message);
                resetUI();
            });
        });
    </script>
</body>
</html>
