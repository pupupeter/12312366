    <style>
        * {

        .stats {

        .stat-card {

        #answer-input:focus {

        #answer-input.correct {

        .btn-large {

        .feedback {

            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;

            font-weight: bold;
            display: none;
        }

        .feedback.show {
            display: block;

        }

        .feedback.correct {
            background: #c8e6c9;
            color: #2e7d32;
        }

        .feedback.incorrect {
            background: #ffcdd2;
            color: #c62828;
        }

        .word-detail {
            background: #f5f7fa;
            padding: 20px;
            border-radius: 10px;
            margin-top: 15px;
            display: none;
        }

        .word-detail.show {

        .word-detail h3 {

            margin-bottom: 15px;
        }

        }

        .detail-label {

            display: inline-block;
            width: 100px;
        }

        .loading {

            font-size: 18px;
            color: #666;
        }

        .complete-screen {

            padding: 40px;

        }

        .complete-screen.show {

        }

        .complete-screen h2 {

            margin-bottom: 30px;
        }

        .final-stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin: 30px 0;
        }

        .final-stat {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 30px;
            border-radius: 15px;
            color: white;
        }

        .final-stat-value {
            font-size: 48px;
            font-weight: bold;
        }

        .final-stat-label {

            margin-top: 10px;
            opacity: 0.9;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .timer {
            font-size: 24px;
            font-weight: bold;
            color: #11998e;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            margin: 20px 0;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #11998e 0%, #38ef7d 100%);
            transition: width 0.3s;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>âŒ¨ï¸ æ‰“å­—éŠæˆ²</h1>
            <div class="controls">
                <span>ç”¨æˆ¶: <strong>{{ username }}</strong></span>
                <button class="btn btn-primary" onclick="startNewGame()">ğŸ”„ æ–°éŠæˆ²</button>
                <a href="/games" class="btn btn-secondary">â† è¿”å›é¸å–®</a>
            </div>
        </div>

        <div class="game-container">
            <div class="language-selector">
                <button class="language-btn active" data-lang="korean" onclick="selectLanguage('korean')">
                    ğŸ‡°ğŸ‡· éŸ“æ–‡æ‰“å­—
                </button>
                <button class="language-btn" data-lang="chinese" onclick="selectLanguage('chinese')">
                    ğŸ“š ä¸­æ–‡æ‰“å­—
                </button>
            </div>

            <div class="stats">
                <div class="stat-card">
                    <div class="stat-value" id="current-index">0</div>
                    <div class="stat-label">ç•¶å‰é¡Œæ•¸</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="correct-count">0</div>
                    <div class="stat-label">ç­”å°æ•¸</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="accuracy">100%</div>
                    <div class="stat-label">æ­£ç¢ºç‡</div>
                </div>
                <div class="stat-card">
                    <div class="timer" id="timer">00:00</div>
                    <div class="stat-label">ç”¨æ™‚</div>
                </div>
            </div>

            <div class="progress-bar">
                <div class="progress-fill" id="progress-fill" style="width: 0%"></div>
            </div>

            <div id="game-area">
                <div class="loading">â³ è¼‰å…¥å–®å­—ä¸­...</div>
            </div>

            <div id="complete-screen" class="complete-screen">
                <h2>ğŸ‰ æ­å–œå®Œæˆï¼</h2>
                <div class="final-stats">
                    <div class="final-stat">
                        <div class="final-stat-value" id="final-correct">0</div>
                        <div class="final-stat-label">ç­”å°é¡Œæ•¸</div>
                    </div>
                    <div class="final-stat">
                        <div class="final-stat-value" id="final-accuracy">0%</div>
                        <div class="final-stat-label">æ­£ç¢ºç‡</div>
                    </div>
                    <div class="final-stat">
                        <div class="final-stat-value" id="final-time">00:00</div>
                        <div class="final-stat-label">ç¸½ç”¨æ™‚</div>
                    </div>
                    <div class="final-stat">
                        <div class="final-stat-value" id="final-wpm">0</div>
                        <div class="final-stat-label">å­—/åˆ†é˜</div>
                    </div>
                </div>
                <button class="btn btn-primary btn-large" onclick="startNewGame()">å†ç©ä¸€æ¬¡</button>
            </div>
        </div>
    </div>

    <script>
        let words = [];
        let currentIndex = 0;
        let correctCount = 0;
        let totalAttempts = 0;
        let currentWord = null;
        let currentLanguage = 'korean';
        let startTime = null;
        let timerInterval = null;

        // é¸æ“‡èªè¨€
        function selectLanguage(lang) {
            currentLanguage = lang;
            document.querySelectorAll('.language-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.lang === lang);
            });
            loadWords();
        }

        // è¼‰å…¥å–®å­—
        async function loadWords() {
            const gameArea = document.getElementById('game-area');
            gameArea.innerHTML = '<div class="loading">â³ è¼‰å…¥å–®å­—ä¸­...</div>';

            try {
                const endpoint = currentLanguage === 'korean'
                    ? '/korean/api/saved-words'
                    : '/chinese/api/saved-words';

                const response = await fetch(endpoint);
                const data = await response.json();
                words = data.words || [];

                if (words.length === 0) {
                    gameArea.innerHTML = `
                        <div class="loading">
                            ğŸ“š æ‚¨é‚„æ²’æœ‰æ”¶è—ä»»ä½•${currentLanguage === 'korean' ? 'éŸ“æ–‡' : 'ä¸­æ–‡'}å–®å­—<br><br>
                            <a href="${currentLanguage === 'korean' ? '/korean' : '/chinese'}"
                               class="btn btn-primary btn-large">
                                å»æ”¶è—å–®å­—
                            </a>
                        </div>`;
                    return;
                }

                startNewGame();
            } catch (error) {
                console.error('è¼‰å…¥å–®å­—å¤±æ•—:', error);
                gameArea.innerHTML = '<div class="loading">âŒ è¼‰å…¥å–®å­—å¤±æ•—ï¼Œè«‹é‡æ–°æ•´ç†é é¢</div>';
            }
        }

        // é–‹å§‹æ–°éŠæˆ²
        function startNewGame() {
            if (words.length === 0) {
                loadWords();
                return;
            }

            // é‡ç½®éŠæˆ²ç‹€æ…‹
            currentIndex = 0;
            correctCount = 0;
            totalAttempts = 0;
            startTime = Date.now();

            // æ‰“äº‚å–®å­—é †åº
            words.sort(() => Math.random() - 0.5);

            // éš±è—å®Œæˆç•«é¢
            document.getElementById('complete-screen').classList.remove('show');

            // æ›´æ–°çµ±è¨ˆ
            updateStats();

            // é–‹å§‹è¨ˆæ™‚
            startTimer();

            // é¡¯ç¤ºç¬¬ä¸€é¡Œ
            showQuestion();
        }

        // é–‹å§‹è¨ˆæ™‚
        function startTimer() {
            if (timerInterval) clearInterval(timerInterval);

            timerInterval = setInterval(() => {
                const elapsed = Math.floor((Date.now() - startTime) / 1000);
                const minutes = Math.floor(elapsed / 60);
                const seconds = elapsed % 60;
                document.getElementById('timer').textContent =
                    `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
            }, 1000);
        }

        // é¡¯ç¤ºå•é¡Œ
        function showQuestion() {
            if (currentIndex >= words.length) {
                finishGame();
                return;
            }

            currentWord = words[currentIndex];
            const gameArea = document.getElementById('game-area');

            const questionText = currentLanguage === 'korean'
                ? currentWord.chinese
                : currentWord.chinese;

            const hintText = currentLanguage === 'korean'
                ? currentWord.definition
                : currentWord.definition;

            gameArea.innerHTML = `
                <div class="question-card">
                    <div class="question-label">è«‹è¼¸å…¥å°æ‡‰çš„${currentLanguage === 'korean' ? 'éŸ“æ–‡' : 'ä¸­æ–‡'}å–®å­—</div>
                    <div class="question-text">${questionText}</div>
                    <div class="hint">æç¤º: ${hintText}</div>
                </div>

                <div class="input-section">
                    <div class="input-wrapper">
                        <input type="text"
                               id="answer-input"
                               placeholder="åœ¨æ­¤è¼¸å…¥ç­”æ¡ˆ..."
                               autocomplete="off"
                               autofocus>
                    </div>
                </div>

                <div class="button-group">
                    <button class="btn btn-primary btn-large" onclick="checkAnswer()">
                        âœ“ æäº¤ç­”æ¡ˆ
                    </button>
                    <button class="btn btn-secondary btn-large" onclick="skipQuestion()">
                        â†’ è·³é
                    </button>
                </div>

                <div id="feedback" class="feedback"></div>
                <div id="word-detail" class="word-detail"></div>
            `;

            // ç¶å®š Enter éµ
            document.getElementById('answer-input').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    checkAnswer();
                }
            });

            // æ›´æ–°é€²åº¦
            updateProgress();
        }

        // æª¢æŸ¥ç­”æ¡ˆ
        function checkAnswer() {
            const input = document.getElementById('answer-input');
            const userAnswer = input.value.trim();

            if (!userAnswer) {
                input.focus();
                return;
            }

            totalAttempts++;

            const correctAnswer = currentLanguage === 'korean'
                ? currentWord.korean
                : currentWord.chinese;

            const isCorrect = userAnswer === correctAnswer;

            if (isCorrect) {
                correctCount++;
                input.classList.add('correct');
                showFeedback('âœ… æ­£ç¢ºï¼ç­”å°äº†ï¼', 'correct');
            } else {
                input.classList.add('incorrect');
                showFeedback(`âŒ éŒ¯èª¤ï¼æ­£ç¢ºç­”æ¡ˆæ˜¯: ${correctAnswer}`, 'incorrect');
            }

            // é¡¯ç¤ºå–®å­—è©³æƒ…
            showWordDetail();

            // æ›´æ–°çµ±è¨ˆ
            updateStats();

            // ç¦ç”¨è¼¸å…¥
            input.disabled = true;

            // 2ç§’å¾Œä¸‹ä¸€é¡Œ
            setTimeout(() => {
                nextQuestion();
            }, 2500);
        }

        // é¡¯ç¤ºåé¥‹
        function showFeedback(message, type) {
            const feedback = document.getElementById('feedback');
            feedback.textContent = message;
            feedback.className = `feedback ${type} show`;
        }

        // é¡¯ç¤ºå–®å­—è©³æƒ…
        function showWordDetail() {
            const detail = document.getElementById('word-detail');
            const exampleLabel = currentLanguage === 'korean' ? 'ä¾‹å¥(éŸ“)' : 'ä¾‹å¥';
            const exampleContent = currentLanguage === 'korean'
                ? currentWord.example_korean
                : currentWord.example_chinese;
            const exampleTransLabel = currentLanguage === 'korean' ? 'ä¾‹å¥(ä¸­)' : 'ç¿»è­¯';
            const exampleTransContent = currentLanguage === 'korean'
                ? currentWord.example_chinese
                : currentWord.example_english || currentWord.definition;

            detail.innerHTML = `
                <h3>ğŸ“– å–®å­—è©³æƒ…</h3>
                <div class="detail-row">
                    <span class="detail-label">${currentLanguage === 'korean' ? 'éŸ“æ–‡' : 'ä¸­æ–‡'}:</span>
                    ${currentLanguage === 'korean' ? currentWord.korean : currentWord.chinese}
                </div>
                <div class="detail-row">
                    <span class="detail-label">ç¿»è­¯:</span>
                    ${currentLanguage === 'korean' ? currentWord.chinese : currentWord.definition}
                </div>
                <div class="detail-row">
                    <span class="detail-label">é‡‹ç¾©:</span>
                    ${currentWord.definition}
                </div>
                <div class="detail-row">
                    <span class="detail-label">${exampleLabel}:</span>
                    ${exampleContent || 'ç„¡'}
                </div>
                <div class="detail-row">
                    <span class="detail-label">${exampleTransLabel}:</span>
                    ${exampleTransContent || 'ç„¡'}
                </div>
            `;
            detail.classList.add('show');
        }

        // è·³éå•é¡Œ
        function skipQuestion() {
            totalAttempts++;
            const correctAnswer = currentLanguage === 'korean'
                ? currentWord.korean
                : currentWord.chinese;

            showFeedback(`â­ï¸ å·²è·³éã€‚æ­£ç¢ºç­”æ¡ˆæ˜¯: ${correctAnswer}`, 'incorrect');
            showWordDetail();
            updateStats();

            setTimeout(() => {
                nextQuestion();
            }, 2500);
        }

        // ä¸‹ä¸€é¡Œ
        function nextQuestion() {
            currentIndex++;
            showQuestion();
        }

        // æ›´æ–°çµ±è¨ˆ
        function updateStats() {
            document.getElementById('current-index').textContent = `${currentIndex + 1}/${words.length}`;
            document.getElementById('correct-count').textContent = correctCount;

            const accuracy = totalAttempts > 0
                ? Math.round((correctCount / totalAttempts) * 100)
                : 100;
            document.getElementById('accuracy').textContent = accuracy + '%';
        }

        // æ›´æ–°é€²åº¦æ¢
        function updateProgress() {
            const progress = ((currentIndex) / words.length) * 100;
            document.getElementById('progress-fill').style.width = progress + '%';
        }

        // å®ŒæˆéŠæˆ²
        function finishGame() {
            clearInterval(timerInterval);

            const elapsed = Math.floor((Date.now() - startTime) / 1000);
            const minutes = Math.floor(elapsed / 60);
            const seconds = elapsed % 60;
            const timeStr = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;

            const accuracy = totalAttempts > 0
                ? Math.round((correctCount / totalAttempts) * 100)
                : 100;

            // è¨ˆç®—æ¯åˆ†é˜å­—æ•¸
            const wpm = elapsed > 0 ? Math.round((correctCount / elapsed) * 60) : 0;

            // é¡¯ç¤ºå®Œæˆç•«é¢
            document.getElementById('game-area').style.display = 'none';
            const completeScreen = document.getElementById('complete-screen');
            completeScreen.classList.add('show');

            document.getElementById('final-correct').textContent = `${correctCount}/${words.length}`;
            document.getElementById('final-accuracy').textContent = accuracy + '%';
            document.getElementById('final-time').textContent = timeStr;
            document.getElementById('final-wpm').textContent = wpm;

            // é‡ç½®é€²åº¦æ¢
            document.getElementById('progress-fill').style.width = '100%';
        }

        // é é¢è¼‰å…¥æ™‚é–‹å§‹éŠæˆ²
        window.onload = () => {
            loadWords();
        };
    </script>
