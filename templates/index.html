<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>韓文新聞知識圖譜生成器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Malgun Gothic', 'Microsoft JhengHei', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .container {
            max-width: 800px;
            width: 90%;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .header {
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
            margin-bottom: 30px;
        }

        .input-group {
            margin-bottom: 30px;
        }

        .input-group label {
            display: block;
            font-size: 1.1em;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .url-input {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            margin-bottom: 20px;
        }

        .url-input:focus {
            outline: none;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        .process-btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
        }

        .process-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.6);
        }

        .process-btn:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
        }

        .status-container {
            margin-top: 30px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            display: none;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            overflow: hidden;
            margin: 15px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4ecdc4, #44a08d);
            border-radius: 10px;
            width: 0%;
            transition: width 0.3s ease;
        }

        .status-message {
            font-size: 16px;
            margin-bottom: 10px;
        }

        .result-container {
            margin-top: 20px;
            display: none;
        }

        .result-btn {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 20px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            margin: 10px;
        }

        .result-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(78, 205, 196, 0.4);
        }

        .features {
            margin-top: 40px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .feature {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .feature-icon {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .examples {
            margin-top: 30px;
            text-align: left;
        }

        .examples h3 {
            margin-bottom: 15px;
            color: #ffeb3b;
        }

        .example-url {
            background: rgba(0, 0, 0, 0.3);
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            font-size: 14px;
            margin: 5px 0;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .example-url:hover {
            background: rgba(0, 0, 0, 0.5);
        }

        .error {
            color: #ff6b6b;
            background: rgba(255, 107, 107, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🇰🇷 韓文新聞知識圖譜</h1>
            <p>將韓文新聞轉換為互動式詞彙學習網絡</p>
            <p>幫助中文使用者學習韓文詞彙</p>
            <div style="margin-top: 20px;">
                <a href="javascript:void(0)" id="reviewLink" class="result-btn" style="text-decoration: none;" onclick="goToReview()">📚 我的收藏</a>
            </div>
        </div>

        <div class="input-group">
            <label for="newsUrl">請輸入韓文新聞網址：</label>
            <input type="url" id="newsUrl" class="url-input" placeholder="例如：https://news.naver.com/..." />
            <button id="processBtn" class="process-btn">開始分析</button>
        </div>

        <div class="examples">
            <h3>📝 範例網址（點擊使用）：</h3>
            <div class="example-url" onclick="setUrl('https://news.naver.com/')">
                https://news.naver.com/ (Naver 新聞)
            </div>
            <div class="example-url" onclick="setUrl('https://www.chosun.com/')">
                https://www.chosun.com/ (朝鮮日報)
            </div>
            <div class="example-url" onclick="setUrl('https://www.khan.co.kr/')">
                https://www.khan.co.kr/ (京鄉新聞)
            </div>
        </div>

        <div id="statusContainer" class="status-container">
            <div id="statusMessage" class="status-message">準備中...</div>
            <div class="progress-bar">
                <div id="progressFill" class="progress-fill"></div>
            </div>
            <div id="resultContainer" class="result-container">
                <a id="viewGraphBtn" class="result-btn" target="_blank">🔍 查看知識圖譜</a>
                <button id="newAnalysisBtn" class="result-btn" onclick="resetForm()">🔄 新的分析</button>
            </div>
        </div>

        <div class="features">
            <div class="feature">
                <div class="feature-icon">🌐</div>
                <h3>智能網頁抓取</h3>
                <p>自動提取韓文新聞內容</p>
            </div>
            <div class="feature">
                <div class="feature-icon">🧠</div>
                <h3>AI 詞彙分析</h3>
                <p>使用 AI 進行詞彙分析和翻譯</p>
            </div>
            <div class="feature">
                <div class="feature-icon">📊</div>
                <h3>互動式圖譜</h3>
                <p>可視化詞彙關係網絡</p>
            </div>
            <div class="feature">
                <div class="feature-icon">🎯</div>
                <h3>學習輔助</h3>
                <p>提供例句和詳細解釋</p>
            </div>
        </div>
    </div>

    <script>
        let currentProcessId = null;
        let statusCheckInterval = null;

        // 檢測當前路徑,自動適應代理環境
        function getBasePath() {
            const path = window.location.pathname;
            if (path.startsWith('/korean-app')) {
                return '/korean-app';
            }
            return '';
        }

        function goToReview() {
            const basePath = getBasePath();
            const reviewUrl = basePath + '/review';
            console.log('Navigating to review:', reviewUrl);
            window.location.href = reviewUrl;
        }

        function setUrl(url) {
            document.getElementById('newsUrl').value = url;
        }

        function resetForm() {
            document.getElementById('newsUrl').value = '';
            document.getElementById('statusContainer').style.display = 'none';
            document.getElementById('processBtn').disabled = false;
            document.getElementById('processBtn').textContent = '開始分析';

            if (statusCheckInterval) {
                clearInterval(statusCheckInterval);
                statusCheckInterval = null;
            }
        }

        function showError(message) {
            const statusContainer = document.getElementById('statusContainer');
            statusContainer.style.display = 'block';
            statusContainer.innerHTML = `<div class="error">❌ ${message}</div>`;
        }

        function updateProgress(progress, message) {
            document.getElementById('progressFill').style.width = progress + '%';
            document.getElementById('statusMessage').textContent = message;
        }

        function checkStatus(processId) {
            const basePath = getBasePath();
            fetch(`${basePath}/status/${processId}`)
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'processing') {
                        updateProgress(data.progress || 0, data.message || '處理中...');
                    } else if (data.status === 'completed') {
                        updateProgress(100, `✅ ${data.message}`);

                        // 顯示結果按鈕
                        const basePath = getBasePath();
                        document.getElementById('viewGraphBtn').href = `${basePath}/result/${data.filename}`;
                        document.getElementById('resultContainer').style.display = 'block';

                        // 停止狀態檢查
                        if (statusCheckInterval) {
                            clearInterval(statusCheckInterval);
                            statusCheckInterval = null;
                        }

                        document.getElementById('processBtn').disabled = false;
                        document.getElementById('processBtn').textContent = '開始分析';

                    } else if (data.status === 'error') {
                        showError(data.message || '處理失敗');

                        if (statusCheckInterval) {
                            clearInterval(statusCheckInterval);
                            statusCheckInterval = null;
                        }

                        document.getElementById('processBtn').disabled = false;
                        document.getElementById('processBtn').textContent = '開始分析';
                    }
                })
                .catch(error => {
                    console.error('狀態檢查錯誤:', error);
                    showError('狀態檢查失敗，請重新嘗試');

                    if (statusCheckInterval) {
                        clearInterval(statusCheckInterval);
                        statusCheckInterval = null;
                    }

                    document.getElementById('processBtn').disabled = false;
                    document.getElementById('processBtn').textContent = '開始分析';
                });
        }

        document.getElementById('processBtn').addEventListener('click', function() {
            const url = document.getElementById('newsUrl').value.trim();

            if (!url) {
                showError('請輸入有效的網址');
                return;
            }

            // 重置之前的結果
            document.getElementById('resultContainer').style.display = 'none';
            document.getElementById('statusContainer').style.display = 'block';
            document.getElementById('progressFill').style.width = '0%';

            // 禁用按鈕
            this.disabled = true;
            this.textContent = '處理中...';

            // 發送處理請求
            const basePath = getBasePath();
            fetch(`${basePath}/process`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ url: url })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    showError(data.error);
                    this.disabled = false;
                    this.textContent = '開始分析';
                } else {
                    currentProcessId = data.process_id;
                    updateProgress(5, '已開始處理...');

                    // 開始定期檢查狀態
                    statusCheckInterval = setInterval(() => {
                        checkStatus(currentProcessId);
                    }, 2000);
                }
            })
            .catch(error => {
                console.error('處理錯誤:', error);
                showError('請求失敗，請檢查網絡連接');
                this.disabled = false;
                this.textContent = '開始分析';
            });
        });

        // 允許按 Enter 鍵提交
        document.getElementById('newsUrl').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('processBtn').click();
            }
        });
    </script>
</body>
</html>
